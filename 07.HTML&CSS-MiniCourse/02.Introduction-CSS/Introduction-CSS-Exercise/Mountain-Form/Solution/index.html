<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mountain Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/496fd0d97b.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <section class="left">
            <h1>Sign Up</h1>
            
            <p>Privacy policy &amp; terms of service</p>

            <i class="fa-solid fa-snowflake"></i>
            
        </section>

        <section class="right">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Username" />
            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;" />
            <label for="repeat-password">REPEAT PASSWORD</label>
            <input type="password" id="repeat-password" name="repeat-password" placeholder="&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;" />

            <div>
                <input type="submit" value="Get Started">
                <p>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </p>
            </div>
        </section>
    </form>
</body>

</html>
